<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style1.css" />
    <title>Register</title>
  </head>
  <body>
    <main class="main">
      <section class="section opening2">
        <div class="left_side">
          <div class="head_container"><h2>Create an account</h2></div>
          <form class="form" action="reg.html">
            <div class="input_container">
              <input
                type="text"
                placeholder="Fullname"
                class="input"
                required
              />
            </div>
            <div class="input_container">
              <input type="email" placeholder="E-mail" class="input" required />
            </div>
            <div class="input_container">
              <input
                type="text"
                placeholder="Username"
                class="input"
                required
              />
            </div>
            <div class="input_container">
              <input
                type="password"
                placeholder="Password"
                class="input"
                required
              />
            </div>
            <div class="input_container">
              <input
                type="password"
                placeholder="Confirm Password"
                class="input"
                required
              />
            </div>
            <div class="btn_container">
              <button type="submit" class="btn" >register</button>
            </div>
          </form>
        </div>
        <div class="right_side">
          <div class="right_header">
            <h2>already have an account &quest;</h2>
          </div>
          <div class="right_para">
            <p>Sign in here and let's continue our learning journey</p>
          </div>
          <div class="right_btn"><a href="#">sign in</a></div>
        </div>
      </section>
    </main>
  </body>
</html>
